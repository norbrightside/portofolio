<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Activity Clock</title>
    <style>
        /* Clock container */
        .clock {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
        }

        /* The clock hand */
        .hand {
            width: 50%;
            height: 2px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transition: transform 0.5s ease-in-out;
        }

        /* Time labels (12, 3, 6, 9) */
        .time-label {
            position: absolute;
            font-size: 14px;
        }

        .label-12 { top: 10px; left: 50%; transform: translateX(-50%); }
        .label-3  { top: 50%; right: 10px; transform: translateY(-50%); }
        .label-6  { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .label-9  { top: 50%; left: 10px; transform: translateY(-50%); }

        /* Activity areas (colored triangles) */
        .activity {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        /* Different activities represented by different colors */
        .sleep { background: lightblue; transform: rotate(0deg) translate(-50%, -50%); }
        .work  { background: lightgreen; transform: rotate(90deg) translate(-50%, -50%); }
        .exercise { background: yellow; transform: rotate(180deg) translate(-50%, -50%); }
        .relax { background: orange; transform: rotate(270deg) translate(-50%, -50%); }

        /* Center the clock */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">
        <!-- Activity areas (colored triangles for each activity) -->
        <div class="activity sleep"></div>
        <div class="activity work"></div>
        <div class="activity exercise"></div>
        <div class="activity relax"></div>

        <!-- The moving clock hand -->
        <div class="hand" id="hand"></div>

        <!-- Time labels (12, 3, 6, 9 like a normal clock) -->
        <div class="time-label label-12">12</div>
        <div class="time-label label-3">3</div>
        <div class="time-label label-6">6</div>
        <div class="time-label label-9">9</div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
