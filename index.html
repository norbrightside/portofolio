<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Activity Clock</title>
    <style>
        /* Clock container */
        .clock {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
        }

        /* The clock hand */
        .hand {
            width: 50%;
            height: 2px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transition: transform 0.5s ease-in-out;
        }

        /* Time labels */
        .time-label {
            position: absolute;
            font-size: 14px;
        }

        /* Position labels around the clock */
        .label-0  { top: 10px; left: 50%; transform: translateX(-50%); }
        .label-6  { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .label-3  { top: 50%; right: 10px; transform: translateY(-50%); }
        .label-9  { top: 50%; left: 10px; transform: translateY(-50%); }
    </style>
</head>
<body>
    <div class="clock" id="clock">
        <div class="hand" id="hand"></div>

        <!-- Time labels (representing activities) -->
        <div class="time-label label-0">Sleep</div>
        <div class="time-label label-6">Exercise</div>
        <div class="time-label label-3">Work</div>
        <div class="time-label label-9">Relax</div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
